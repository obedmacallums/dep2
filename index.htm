    <style type="text/css">
        html, body { height:100%; width:100%; height:100vh; width:100vw; margin:0; padding:0; overflow:hidden; }
        .fill-viewport { position:fixed; top:0; left:0; right:0; bottom:0; padding:0; margin:0; overflow: hidden; }
        .fill-viewport.landscape-left { left: env(safe-area-inset-left); }
		.fill-viewport.landscape-right { right: env(safe-area-inset-right); }
        #viewer { z-index:1; }
        #preloadContainer { z-index:2; opacity:0; background-color:rgba(0,0,0,1); transition: opacity 0.5s; -webkit-transition: opacity 0.5s; -moz-transition: opacity 0.5s; -o-transition: opacity 0.5s;}

        /* Ocultar la versión del player en el menú contextual */
        [id*="3dvista"] { display: none !important; }
        [class*="player-version"] { display: none !important; }
        [class*="version"] { display: none !important; }
    </style>

</head>
<body>
    <div id="preloadContainer" class="fill-viewport"><div style="z-index: 4; position: absolute; overflow: hidden; left: 0%; top: 50%; width: 100.00%; height: 10.00%" ><div style="text-align:left; color:#000; "><DIV STYLE="text-align:center;font-size:1.6666666666666663vmin;"><SPAN STYLE="display:inline-block; letter-spacing:0vmin; white-space:pre-wrap;color:#777777;font-size:1.67vmin;font-family:Arial, Helvetica, sans-serif;">Cargando tour 360...</SPAN></DIV></div></div></div>
    <div id="viewer" class="fill-viewport"></div>

    <script type="text/javascript">
        // Ocultar versión del player del menú contextual
        (function() {
            'use strict';

            var listenerApplied = false;

            // Función para ocultar SOLO el elemento específico con la versión del player
            var hidePlayerVersion = function() {
                // Buscar solo en divs, spans, y elementos de texto comunes
                var elements = document.querySelectorAll('div, span, p, a, li, td, th');

                for (var i = 0; i < elements.length; i++) {
                    var elem = elements[i];

                    // Verificar que no tenga hijos (que sea un elemento hoja/final)
                    if (elem.children.length === 0) {
                        var text = elem.textContent || elem.innerText || '';
                        var trimmedText = text.trim();

                        // Buscar EXACTAMENTE el patrón de la versión
                        // Ejemplo: "3DVista Player v 2244" o similar
                        if ((trimmedText.includes('3DVista') && trimmedText.includes('Player')) ||
                            (trimmedText.includes('Player v') && trimmedText.includes('2')) ||
                            (trimmedText.match(/Player\s+v\s*\d+/i)) ||
                            (trimmedText.match(/3DVista.*\d{4}/i))) {

                            // Verificar que el texto no sea muy largo (evitar ocultar contenedores grandes)
                            if (trimmedText.length < 100) {
                                elem.style.display = 'none';

                                // Si el padre solo tiene este hijo, ocultarlo también
                                if (elem.parentElement && elem.parentElement.children.length === 1) {
                                    elem.parentElement.style.display = 'none';
                                }
                            }
                        }
                    }
                }
            };

            var setupHider = function() {
                if (!listenerApplied) {
                    // MutationObserver para detectar cuando se agrega el menú contextual al DOM
                    var observer = new MutationObserver(function(mutations) {
                        hidePlayerVersion();
                    });

                    if (document.body) {
                        observer.observe(document.body, {
                            childList: true,
                            subtree: true
                        });
                    }

                    listenerApplied = true;
                }

                // Ejecutar inmediatamente también
                hidePlayerVersion();
            };

            // Aplicar cuando el DOM esté listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupHider);
            } else {
                setupHider();
            }

            // Aplicar también después de un delay
            setTimeout(setupHider, 1000);
        })();
    </script>
</body>
