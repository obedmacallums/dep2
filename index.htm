    <script type="text/javascript">
        // Bloqueo TOTAL del menú contextual - Solución agresiva
        (function() {
            'use strict';

            var blockContextMenu = function(e) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                return false;
            };

            var blockRightClick = function(e) {
                if (e.button === 2) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            };

            // Bloquear múltiples eventos relacionados con clic derecho
            var events = ['contextmenu', 'mousedown', 'mouseup', 'selectstart'];

            var applyBlockers = function() {
                // Bloquear contextmenu
                document.addEventListener('contextmenu', blockContextMenu, true);
                document.oncontextmenu = blockContextMenu;

                // Bloquear botón derecho del mouse
                document.addEventListener('mousedown', blockRightClick, true);
                document.addEventListener('mouseup', blockRightClick, true);

                // Aplicar también al body si existe
                if (document.body) {
                    document.body.oncontextmenu = blockContextMenu;
                    document.body.addEventListener('contextmenu', blockContextMenu, true);
                    document.body.addEventListener('mousedown', blockRightClick, true);
                }

                // Aplicar a todos los elementos existentes
                var allElements = document.querySelectorAll('*');
                for (var i = 0; i < allElements.length; i++) {
                    allElements[i].oncontextmenu = blockContextMenu;
                }
            };

            // Aplicar inmediatamente
            applyBlockers();

            // Aplicar cuando el DOM esté listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', applyBlockers);
            }

            // Aplicar con delays para sobrescribir cualquier librería
            setTimeout(applyBlockers, 100);
            setTimeout(applyBlockers, 500);
            setTimeout(applyBlockers, 1000);

            // Reaplicar periódicamente para asegurar que siempre esté bloqueado
            setInterval(function() {
                document.oncontextmenu = blockContextMenu;
                if (document.body) {
                    document.body.oncontextmenu = blockContextMenu;
                }
            }, 1000);
        })();
    </script>
